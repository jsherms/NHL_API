<!DOCTYPE html>
<html>
<head>
    <title>NHL Data Retrieveal</title>
    <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/roster.css') }}"> -->
    <style>
        /* Style the table */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        /* Style the table header */
        thead {
            background-color: #007BFF;
            color: white;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        /* Style alternating rows */
        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* Hover effect on rows */
        tbody tr:hover {
            background-color: #cce5ff;
        }

        /* Style the container for the filters */
        .dropdown-container {
            margin-bottom: 20px;
        }

        /* Style each filter */
        .dropdown-wrapper {
            display: inline-block;
            margin-right: 10px;
        }

        /* Style the label */
        .dropdown-wrapper label {
            font-weight: bold;
        }

        /* Style the select element */
        .dropdown-wrapper select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            transition: border-color 0.3s ease;
        }

        /* Style the button */
        .dropdown-container button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        /* Change button color on hover */
        .dropdown-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>NHL Data Retrieveal</h1>

    <form action="/submit" method="POST">
        <div class="dropdown-container">
            <div class="dropdown-wrapper">
                <label for="teams">Teams:</label>
                <select type="text" id="teams" name="teams">
                    {% for team in teams %}
                    <option value="{{ team }}" {% if team == default_team %}selected{% endif %}>{{ team }}</option>
                    {% endfor %}
                </select>
            </div>
    
            <div class="dropdown-wrapper">
                <label for="type">Type:</label>
                <select id="type" name="type">
                    {% for type in types %}
                    <option value="{{ type }}" {% if type == default_type %}selected{% endif %}>{{ type }}</option>
                    {% endfor %}
                </select>
            </div>
    
            <div class="dropdown-wrapper">
                <label for="filter">Filter:</label>
                <select id="filter" name="filter">
                    {% for filter in filters %}
                    <option value="{{ filter }}" {% if filter == default_filter %}selected{% endif %}>{{ filter }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit">Submit</button>
        </div>
    </form>
    <table>
        <thead>
            <tr>
                <th>Player</th>
                <th>Position</th>
                <th>Jersey Number</th>
            </tr>
        </thead>
        <tbody>
            {% for player in roster %}
            <tr>
                <td>{{ player['Name'] }}</td>
                <td>{{ player['Position'] }}</td>
                <td>{{ player['Jersey Number'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
